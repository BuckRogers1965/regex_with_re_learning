<p>The plus <code>+</code> quantifier means "one or more" of the preceding character.</p>
<p><strong>Pattern breakdown:</strong></p>
<ul>
    <li><code>c</code> - literal 'c'</li>
    <li><code>a+</code> - one or more 'a' characters</li>
    <li><code>t</code> - literal 't'</li>
</ul>
<p>Unlike <code>*</code>, this requires at least one 'a'. So "ct" does not match, but "cat", "caat", etc. do.</p>
