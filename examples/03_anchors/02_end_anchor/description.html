<p>The dollar sign <code>$</code> anchor matches the end of a line or string.</p>
<p><strong>Pattern breakdown:</strong></p>
<ul>
    <li><code>\.</code> - literal period (escaped because . is a special character)</li>
    <li><code>$</code> - must be at end of line</li>
</ul>
<p>This matches only lines ending with a period.</p>
<p class="reference">Source: <a href="https://docs.python.org/3/howto/regex.html#matching-characters" target="_blank">Python Regex HOWTO</a></p>
