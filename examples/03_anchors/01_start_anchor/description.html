<p>The caret <code>^</code> anchor matches the start of a line (with MULTILINE flag) or string.</p>
<p><strong>Pattern breakdown:</strong></p>
<ul>
    <li><code>^Hello</code> - "Hello" must be at the start of a line</li>
</ul>
<p>This matches only lines that begin with "Hello", not "Hello" appearing elsewhere.</p>
<p class="reference">Source: <a href="https://www.regular-expressions.info/anchors.html" target="_blank">Regular-Expressions.info - Anchors</a></p>
