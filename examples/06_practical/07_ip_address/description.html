<p>Match valid IPv4 addresses with range validation.</p>
<p><strong>Pattern breakdown:</strong></p>
<ul>
    <li><code>25[0-5]</code> - 250-255</li>
    <li><code>2[0-4][0-9]</code> - 200-249</li>
    <li><code>[01]?[0-9][0-9]?</code> - 0-199</li>
    <li>Repeated 4 times with dots between</li>
</ul>
<p>This validates that each octet is in the valid range 0-255.</p>
