<p>The pipe <code>|</code> creates alternation, matching one pattern OR another.</p>
<p><strong>Pattern breakdown:</strong></p>
<ul>
    <li><code>\b(cat|dog|bird)\b</code> - match "cat" OR "dog" OR "bird" as whole words</li>
</ul>
<p>This is useful for matching multiple alternatives in one pattern.</p>
