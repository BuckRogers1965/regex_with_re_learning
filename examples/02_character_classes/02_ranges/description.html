<p>Character ranges use a hyphen to specify a range of characters. <code>[0-9]</code> matches any digit.</p>
<p><strong>Pattern breakdown:</strong></p>
<ul>
    <li><code>[0-9]+</code> - one or more digits</li>
    <li>Matches entire number sequences</li>
</ul>
<p>This finds "3", "2", "2024", "555", and "1234" in the test input.</p>
<p class="reference">Source: <a href="https://docs.python.org/3/library/re.html" target="_blank">Python re Documentation</a></p>
